<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    /* Full-bleed header video */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Optional overlay for readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(0deg, rgba(0,0,0,0.35), rgba(0,0,0,0.10));
      pointer-events: none;
    }
    /* Example centered text (delete if not needed) */
    .content {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 1rem;
      color: white;
    }
    h1 { margin: 0; font-size: clamp(28px, 6vw, 64px); }
    p { margin: 0.5rem 0 0; opacity: 0.9; }
    /* Small footer */
    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="hero">
    <!-- Replace video.mp4 with your actual file name. Keep muted for autoplay on mobile. -->
    <video autoplay muted loop playsinline preload="auto">
      <source src="video.mp4" type="video/mp4" />
      <!-- Optionally add a WebM version for wider compatibility -->
      <!-- <source src="video.webm" type="video/webm" /> -->
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <div>
        <h1>Your Header</h1>
        <p>Replace or remove this text.</p>
      </div>
    </div>
  </header>

  <footer>
    Â© <span id="y"></span>
  </footer>

  <script>
    // Simple year updater
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
