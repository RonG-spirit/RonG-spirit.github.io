<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple of Entropy</title>
  <meta name="description" content="Temple of Entropy" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .hero { position: relative; width: 100%; height: 100vh; overflow: hidden; background:#000; }
    .hero video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%; object-fit: cover;
      background:#000;
    }
    .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,.10));
      pointer-events: none;
    }
    .content {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      text-align: center; color: #fff;
      z-index: 3;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 600;
      letter-spacing: 1px;
    }
    /* Floating unmute button */
    #unmuteBtn {
      position: absolute; bottom: 20px; right: 20px; z-index: 5;
      padding: 12px 16px; border: 0; border-radius: 999px; cursor: pointer;
      background: rgba(0,0,0,.6); color: #fff; font-size: 14px;
      backdrop-filter: blur(4px);
    }
    #unmuteBtn:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

    /* Invite overlay */
    #signupOverlay {
      position: absolute; inset: 0;
      display: none; /* hidden until video ends */
      background: rgba(0,0,0,0.65);
      z-index: 10;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; color: #fff; text-align: center;
    }
    #signupOverlay h2 {
      font-size: clamp(22px, 4vw, 40px);
      margin-bottom: 20px;
      font-weight: 500;
    }
    #signupOverlay button {
      padding: 14px 32px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #signupOverlay button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header class="hero">
    <video id="heroVideo" autoplay muted playsinline preload="auto">
      <source src="Temple_of_Entropy_Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>
    <div class="content">
      <h1>Temple of Entropy</h1>
    </div>

    <button id="unmuteBtn" aria-controls="heroVideo" aria-label="Enable sound">
      ðŸ”Š Enable sound
    </button>

    <!-- Invite overlay -->
    <div id="signupOverlay">
      <h2>Your initiation awaits.</h2>
      <button id="signupBtn">Enter the Temple</button>
    </div>
  </header>

  <script>
    const v = document.getElementById('heroVideo');
    const btn = document.getElementById('unmuteBtn');
    const overlay = document.getElementById('signupOverlay');
    const signupBtn = document.getElementById('signupBtn');

    // Unmute button logic
    async function enableSound() {
      try {
        v.muted = false;
        await v.play();
        btn.style.display = 'none';
      } catch (e) {
        v.setAttribute('controls', '');
        btn.textContent = 'Tap play â–¶';
      }
    }
    btn.addEventListener('click', enableSound, { passive: true });
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); enableSound(); }, { passive: false });

    v.addEventListener('volumechange', () => {
      if (!v.muted) btn.style.display = 'none';
    });

    // Show invite overlay when video ends
    v.addEventListener('ended', () => {
      overlay.style.display = 'flex';
    });

    // Redirect on click
    signupBtn.addEventListener('click', () => {
      window.location.href = "https://www.linkedin.com/posts/ronitghiya_we-do-not-fear-uncertainty-we-welcome-it-activity-7362765562763993088-Glfa?utm_source=share&utm_medium=member_desktop&rcm=ACoAADHZ6qUBp0OMxBHPLsM6PuDPdK5RInJUbCU";
    });
  </script>
</body>
</html>
