<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple of Entropy</title>
  <meta name="description" content="Temple of Entropy" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    .hero { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    .hero video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%; object-fit: cover;
    }

    /* Unmute button (kept minimal) */
    #unmuteBtn {
      position: absolute; bottom: 20px; right: 20px; z-index: 5;
      padding: 10px 14px; border: 0; border-radius: 999px; cursor: pointer;
      background: rgba(0,0,0,.6); color: #fff; font-size: 13px;
      backdrop-filter: blur(4px);
    }

    /* Ritual style button */
    #signupBtn {
      position: absolute; bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 14px 36px;
      background: rgba(0,0,0,0.7);
      color: #f7d774;
      border: 2px solid #f7d774;
      border-radius: 50px;
      font-size: 18px; font-weight: 600;
      cursor: pointer; display: none;
      z-index: 6;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(247, 215, 116, 0.7);
      transition: all 0.3s ease;
    }
    #signupBtn:hover {
      background: #f7d774;
      color: #000;
      box-shadow: 0 0 24px rgba(247, 215, 116, 1);
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <header class="hero">
    <video id="heroVideo" autoplay muted playsinline preload="auto">
      <source src="Temple_of_Entropy_Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <button id="unmuteBtn" aria-controls="heroVideo" aria-label="Enable sound">
      ðŸ”Š Enable sound
    </button>

    <!-- Ritual-style CTA -->
    <button id="signupBtn">Enter the Temple</button>
  </header>

  <script>
    const v = document.getElementById('heroVideo');
    const btn = document.getElementById('unmuteBtn');
    const signupBtn = document.getElementById('signupBtn');

    // Unmute logic
    async function enableSound() {
      try {
        v.muted = false;
        await v.play();
        btn.style.display = 'none';
      } catch (e) {
        v.setAttribute('controls', '');
        btn.textContent = 'Tap play â–¶';
      }
    }
    btn.addEventListener('click', enableSound, { passive: true });
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); enableSound(); }, { passive: false });

    v.addEventListener('volumechange', () => {
      if (!v.muted) btn.style.display = 'none';
    });

    // Show CTA when video ends
    v.addEventListener('ended', () => {
      signupBtn.style.display = 'inline-block';
    });

    // Redirect on click
    signupBtn.addEventListener('click', () => {
      window.location.href = "https://www.linkedin.com/posts/ronitghiya_we-do-not-fear-uncertainty-we-welcome-it-activity-7362765562763993088-Glfa?utm_source=share&utm_medium=member_desktop&rcm=ACoAADHZ6qUBp0OMxBHPLsM6PuDPdK5RInJUbCU";
    });
  </script>
</body>
</html>
