<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple of Entropy</title>
  <meta name="description" content="Temple of Entropy" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .hero { position: relative; width: 100%; height: 100vh; overflow: hidden; background:#000; }
    .hero video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%; object-fit: cover;
      background:#000;
    }
    /* Optional tint for readability if you add text later */
    /* .overlay { position:absolute; inset:0; background:linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.05)); pointer-events:none; } */

    /* Floating unmute button */
    #unmuteBtn {
      position: absolute; bottom: 20px; right: 20px; z-index: 5;
      padding: 12px 16px; border: 0; border-radius: 999px; cursor: pointer;
      background: rgba(0,0,0,.6); color: #fff; font-size: 14px;
      backdrop-filter: blur(4px);
    }
    #unmuteBtn:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0;
    }
  </style>
</head>
<body>
  <header class="hero">
    <!-- Add poster="poster.jpg" if you upload a still image -->
    <video id="heroVideo" autoplay muted loop playsinline preload="auto">
      <source src="Temple_of_Entropy_Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <button id="unmuteBtn" aria-controls="heroVideo" aria-label="Enable sound">
      ðŸ”Š Enable sound
      <span class="sr-only">Tap to turn on audio</span>
    </button>

    <!-- <div class="overlay"></div> -->
  </header>

  <script>
    const v = document.getElementById('heroVideo');
    const btn = document.getElementById('unmuteBtn');

    // Hide button if there is no audio track (prevents confusion)
    v.addEventListener('loadedmetadata', () => {
      if (v.mozHasAudio === false || v.webkitAudioDecodedByteCount === 0) {
        // Some browsers don't expose these reliably; we keep the button unless clearly silent
      }
    });

    async function enableSound() {
      try {
        v.muted = false;
        // Some mobile browsers need play() after changing muted
        await v.play();
        btn.style.display = 'none';
      } catch (e) {
        // If blocked, show native controls so user can press play there
        v.setAttribute('controls', '');
        btn.textContent = 'Tap play â–¶';
      }
    }

    // Support click and touch
    btn.addEventListener('click', enableSound, { passive: true });
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); enableSound(); }, { passive: false });

    // If user manually unmutes via controls later, hide the button
    v.addEventListener('volumechange', () => {
      if (!v.muted) btn.style.display = 'none';
    });
  </script>
</body>
</html>
