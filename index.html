<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple of Entropy</title>
  <meta name="description" content="Temple of Entropy" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .hero { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    .hero video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%; object-fit: cover;
      background: #000; /* hides any gaps before video paints */
    }
    /* Optional: soft gradient on top of video for readability if you add text later */
    .overlay { position: absolute; inset: 0; background: linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.05)); pointer-events: none; }
  </style>
</head>
<body>
  <header class="hero">
    <!-- Add poster="poster.jpg" if you upload a still image -->
    <video autoplay muted loop playsinline controls preload="auto">
      <source src="Temple_of_Entropy_Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- Remove the overlay div if you don't want any tint -->
    <!-- <div class="overlay"></div> -->
  </header>
</body>
</html>
